<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contactpage {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .contactpage__title {
            font-size: 2rem;
            font-weight: 700;
            color: #4A4A4A;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .contactpage__success {
            font-size: 1rem;
            font-weight: 500;
            color: #28a745;
            margin-bottom: 1rem;
            text-align: center;
        }

        .contactpage__form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contactpage__label {
            display: flex;
            flex-direction: column;
            font-size: 1rem;
            color: #4A4A4A;
        }

        .contactpage__input, 
        .contactpage__textarea {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .contactpage__input:focus, 
        .contactpage__textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .contactpage__textarea {
            resize: none;
            height: 120px;
        }

        .contactpage__error {
            color: #d9534f;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .contactpage__button {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .contactpage__button:hover {
            background: linear-gradient(135deg, #2575FC, #6A11CB);
            transform: translateY(-2px);
        }

        .contactpage__button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="contactpage">
        <h1 class="contactpage__title">Contact Us</h1>
        <p id="successMessage" class="contactpage__success" style="display: none;">
            Thank you for reaching out! We will get back to you soon.
        </p>
        <form id="contactForm" class="contactpage__form">
            <label class="contactpage__label">
                Name:
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="contactpage__input"
                    placeholder="Enter your name"
                />
                <span id="nameError" class="contactpage__error"></span>
            </label>
            <label class="contactpage__label">
                Email:
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="contactpage__input"
                    placeholder="Enter your email"
                />
                <span id="emailError" class="contactpage__error"></span>
            </label>
            <label class="contactpage__label">
                Message:
                <textarea
                    name="message"
                    id="message"
                    class="contactpage__textarea"
                    placeholder="Enter your message"
                ></textarea>
                <span id="messageError" class="contactpage__error"></span>
            </label>
            <button type="submit" class="contactpage__button">Submit</button>
        </form>
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Clear previous errors
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('messageError').innerText = '';

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Validate form
            let isValid = true;

            if (!name) {
                document.getElementById('nameError').innerText = 'Name is required';
                isValid = false;
            }
            if (!email) {
                document.getElementById('emailError').innerText = 'Email is required';
                isValid = false;
            } else if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
                document.getElementById('emailError').innerText = 'Invalid email address';
                isValid = false;
            }
            if (!message) {
                document.getElementById('messageError').innerText = 'Message is required';
                isValid = false;
            }

            if (isValid) {
                successMessage.style.display = 'block';
                contactForm.style.display = 'none';
                console.log('Form Submitted:', { name, email, message });
            }
        });
    </script>
</body>
</html>
