<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contactpage">
        <h1 class="contactpage__title">Contact Us</h1>
        <p id="successMessage" class="contactpage__success" style="display: none;">
            Thank you for reaching out! We will get back to you soon.
        </p>
        <form id="contactForm" class="contactpage__form">
            <label class="contactpage__label">
                Name:
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="contactpage__input"
                />
                <span id="nameError" class="contactpage__error"></span>
            </label>
            <label class="contactpage__label">
                Email:
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="contactpage__input"
                />
                <span id="emailError" class="contactpage__error"></span>
            </label>
            <label class="contactpage__label">
                Message:
                <textarea
                    name="message"
                    id="message"
                    class="contactpage__textarea"
                ></textarea>
                <span id="messageError" class="contactpage__error"></span>
            </label>
            <button type="submit" class="contactpage__button">Submit</button>
        </form>
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Clear previous errors
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('messageError').innerText = '';

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Validate form
            let isValid = true;

            if (!name) {
                document.getElementById('nameError').innerText = 'Name is required';
                isValid = false;
            }
            if (!email) {
                document.getElementById('emailError').innerText = 'Email is required';
                isValid = false;
            } else if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
                document.getElementById('emailError').innerText = 'Invalid email address';
                isValid = false;
            }
            if (!message) {
                document.getElementById('messageError').innerText = 'Message is required';
                isValid = false;
            }

            if (isValid) {
                successMessage.style.display = 'block';
                contactForm.style.display = 'none';
                console.log('Form Submitted:', { name, email, message });
            }
        });
    </script>
</body>
</html>
